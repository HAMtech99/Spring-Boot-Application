<!--
  This Thymeleaf template shows the result after form submission.
  It accesses the same "greeting" model object.
-->


<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        body {
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* nice clean font */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* soft subtle gradient background */
            margin: 40px;
            color: #333;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Optional: style the h1 headers */
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* Style submit button */
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 18px;
            margin: 8px 4px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
<h1>Result</h1>
<!-- Displays the submitted values -->
<p th:text="'studentId: ' + ${greeting.studentId}" ></p>
<p th:text="'message: ' + ${greeting.message}" ></p>
<p th:text="'day: ' + ${greeting.day}" ></p>
<p th:text="'month: ' + ${greeting.month}" ></p>
<p th:text="'year: ' + ${greeting.year}" ></p>
<a href="/greeting">Submit another message</a>
</body>
</html>
