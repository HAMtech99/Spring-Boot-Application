
<!--  This Thymeleaf template renders a form for user input.-->
<!--  It uses Spring's model attribute named "greeting".-->




<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        body {
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* nice clean font */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* soft subtle gradient background */
            margin: 40px;
            color: #333;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Optional: style the h1 headers */
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* Style submit button */
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 18px;
            margin: 8px 4px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
<h1 style="font-size:32pt;">Mohammed Hamdan - COP 3330 Project 8: Greeting</h1>
<p style="font-weight:bold; font-style:italic;">
    Please enter your student ID, a date, and a message below.
</p>

<!-- Form submits a POST request to /greeting -->
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">


    <!-- Fields that bind to objects of the greeting.java class -->
<p>Student ID: <input type="text" th:field="*{studentId}" /></p>
<p>Month: <input type="number" min="1" max="12" th:field="*{month}" /></p>
<p>Day: <input type="number" min="1" max="31" th:field="*{day}" /></p>
<p>Year: <input type="number" min="1900" max="2100" th:field="*{year}" /></p>
<p>Message: <input type="text" th:field="*{message}" /></p>

<p>
    <input type="submit" value="Enter Data" />
    <input type="reset" value="Clear" />
</p>


</form>
</body>
</html>
